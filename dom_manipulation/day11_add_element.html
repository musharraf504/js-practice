<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white; font-family: montserrat;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    
    div.className = "for-add"
    div.id = "add-div"
    div.setAttribute("title", "adding using js")
    div.style.backgroundColor = "#4c0c87"
    div.style.padding = "50px"
    div.style.margin = "15px"
    div.style.borderRadius= "15px"
    div.style.fontSize= "2rem"
    div.style.textAlign= "center"

    const textAdd = document.createTextNode('This Is Div Added Using JS')
    div.appendChild(textAdd)

    document.body.appendChild(div)
</script>
</html>

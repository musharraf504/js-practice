<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM manipulation</title>
</head>
<style>
    .bg-color{
        background: black;
        color: white;
    }
</style>
<body class="bg-color for-font">
    <div class="">
        <h1 id="title" class="heading">Hey there, This is Musharraf <span style="display: none;">Test for hidden</span></h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, blanditiis.</p>

        <ul>
            <li class="list-item">one</li>
            <li class="list-item">one</li>
            <li class="list-item">one</li>
        </ul>

        <input class="data" name="" type="text">
    </div>
</body>
<script>
    const heading = document.querySelector('.heading')
heading.style.fontSize = "5rem"



const forList = document.querySelectorAll('.list-item')
forList.forEach( (ele) => {
    ele.style.color="white";
    ele.style.padding = "25px";
    ele.style.backgroundColor = "#52258f";
    ele.style.borderRadius = "10px"
    ele.style.margin = "10px"
    ele.style.fontSize = '2rem'
    ele.style.listStyleType = "none"
})

const forFont = document.querySelector('.for-font')
forFont.style.fontFamily = "roboto"

</script>
</html>

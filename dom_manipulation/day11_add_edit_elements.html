<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white; font-family: montserrat;">
    <ul class="lang">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const list = document.createElement('li')
        list.innerHTML = `${langName}`
        document.querySelector('.lang').appendChild(list)
    }


    addLang("Java")
    addLang('Python')


    //more optimized way to add
    function addOptiLang(langName){
        const list = document.createElement('li')
        list.appendChild(document.createTextNode(langName))
        document.querySelector('.lang').appendChild(list)
    }

    addOptiLang("c++")
    addOptiLang('GoLang')
    addOptiLang('Rust')


    //Edit

    const secondLang =  document.querySelector('li:nth-child(2)')
    
    //good but the optimized way, because {innerHTML} traverses the all over tree, that takes more time
    // secondLang.innerHTML  = "Ruby" 

    //optimized way
    const newLi = document.createElement('li')
    newLi.textContent = "R"
    secondLang.replaceWith(newLi)

    //using outerHTML

    const lastLang = document.querySelector('li:last-child')
    lastLang.outerHTML = "<li>mojo</li>" //need to define content with HTML


    // remove elements

    const toRemove = document.querySelector('li:last-child')
    const lang3 = document.querySelector('li:nth-child(3)')
    
    toRemove.remove()
    lang3.remove()

</script>

</html>
